{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div>
	<!-- Begin Mailchimp Signup Form -->
	<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
	<style type="text/css">
	  #mc_embed_signup{clear:left; font:14px; width:100%; margin-bottom: 100px; height: 64px}
	  #mc_embed_signup #mce-EMAIL{height: 64px;
	  -webkit-box-shadow: inset 8px 8px 8px 0px #d2d2d2;
	  -moz-box-shadow: inset 8px 8px 8px 0px #d2d2d2;
	  box-shadow: inset 8px 8px 8px 0px #d2d2d2;
	  }
	  #mc_embed_signup #mc-embedded-subscribe {background-color: #88CBF5; height: 64px; font-weight: 700;}
	  /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	  We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
	</style>
	<style type="text/css">
	  #mc-embedded-subscribe-form input[type=checkbox]{display: inline; width: auto;margin-right: 10px; }
	  #mergeRow-gdpr {margin-top: 20px;}
	  #mergeRow-gdpr fieldset label {font-weight: normal;}
	  #mc-embedded-subscribe-form .mc_fieldset{border:none;min-height: 0px;padding-bottom:0px;}
	</style>
	<div id="mc_embed_signup">
	  <form action="https://litecoin-foundation.us17.list-manage.com/subscribe/post?u=e4553e9854bbab7ce01ecf525&amp;id=537c53bbd2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	    <div id="mc_embed_signup_scroll">
	      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder=" Email address" required>
	      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
	      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e4553e9854bbab7ce01ecf525_537c53bbd2" tabindex="-1" value=""></div>
	      <div class="clear"><input type="submit" value="SUBSCRIBE" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
	    </div>
	  </form>
	</div>

	<!--End mc_embed_signup-->
      </div>
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
        <p class="large text-bright">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</p>
      </div>
    </div>
  </div>
</section>
